<h2>unlock()</h2>
<br>

<h2>Parameters</h2>
None

<h2>Return Values</h2>
<ul>
 <li>IDLE status</li>
</ul>


<h2>Description</h2>	
This command brings the program back to the 'IDLE' status.<br>
And drops all known locators out of the program.<br>
