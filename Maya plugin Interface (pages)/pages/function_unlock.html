<h2>unlock()</h2>
<br>

<h2>Parameters</h2>
None

<h2>Return Values</h2>
<ul>
 <li>IDLE status</li>
</ul>


<h2>Description</h2>	
Unlock one 3d human model.<br>
This will unlock a locked model and thus clear all locator values.<br>
Disabled if there is no locked model.<br>
